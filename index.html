<html>
<head>
	<title>Canvas Shape Creater</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
</head>
<body>
	<div class="row">
		<div class="span9">
			<div>
				<!-- entries begin -->
				<div id="entries">
				</div>
				<!-- entries end -->

				<button id="add_entry_button" class="btn">add</button>
				<button id="remove_entry_button" class="btn">remove</button>
				<button id="draw_entries_button" class="btn btn-primary">draw all</button>
			</div>
		</div>
		<div class="span3">
			<!-- canvas -->
			<canvas id="main_canvas" width="150" height="150"></canvas>
			<div class="status text-info hidden">drawing...</div>
		</div>
	</div>

	<!-- javascript -->
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/jquery.browser.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.js"></script> -->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/browser.js"></script>
</body>
</html>
